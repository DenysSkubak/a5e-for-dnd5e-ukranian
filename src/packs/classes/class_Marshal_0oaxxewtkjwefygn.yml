      <h3>Очки здоров’я</h3>

      <p><strong>Hit Dice:</strong> 1d10 за кожний рівень маршала</p>

      <p><strong>Hit Points at 1st Рівень: </strong>10 + your Constitution
      модифікатор</p>

      <p><strong>Hit Points at Higher Рівеньs: </strong>1d10 (or 6) + your
      Constitution модифікатор за кожний рівень маршала після 1-го</p>

      <h3>Володіння</h3>

      <p><strong>Броня: </strong>Light armor, medium armor, heavy armor,
      shields</p>

      <p><strong>Зброя: </strong>Simple weapons, martial weapons</p>

      <p><strong>Інструменти: </strong>None</p>

      <p><strong>Ряткидки: </strong>Wisdom, Charisma</p>

      <p><strong>Навички: </strong>Choose two from Атлетика, Історія, Проникливість,
      Залякування, Медицина, Увага, and Переконання</p>

      <h3>Спорядження</h3>

      <p>You begin the game with 200 зм. Ти можеш обрати власне спорядження або взяти
      one of the following equipment packages. Також звернися до розділу «Рекомендоване
      Equipment section of your chosen background.</p>

      <p><strong>Skirmisher&rsquo;s Set (Cost 193 зм):</strong> 6 javelins,
      longsword, hauberk, light shield, explorer&rsquo;s pack</p>

      <p><strong>Soldier&rsquo;s Set (Cost 111 зм):</strong> Battleaxe,
      scimitar, 2 spears, longbow and quiver with 20 arrows, padded leather,
      dungeoneer&rsquo;s pack</p>
