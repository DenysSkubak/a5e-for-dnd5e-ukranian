      <p><strong>Стрибок списника (1 пункт)</strong></p><p><em>Дія списника</em></p><p>З силою громовиці ти вражаєш ціль згори. Коли під час свого ходу ти ковзаєш, їдеш верхи, стрибаєш, падаєш або летиш, ти завдаєш цілі цієї атаки додаткової шкоди, що дорівнює одному кубику руків’я за кожні 10 футів переміщення, яке ти здійснив перед виконанням атаки.&nbsp;</p><p><br>Після використання «Стрибка списника» ти маєш завершити короткий або тривалий відпочинок, перш ніж зможеш використати його знову. Якщо ти витратиш 3 пункти напруги до короткого або тривалого відпочинку, використання цієї здатності відновлюється.</p>
